<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinefy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static "css/style.css" %}"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body >
    {% comment %} style="background:#0e0e52" {% endcomment %}
    <header>
    <nav class="navbar bg-red border-bottom border-body" style="background-color: #101067;">
        <div class="container-fluid">
          <a class="navbar-brand fs-2 text-light " href="#">
            <img src="{% static 'logo.png' %}" alt="Logo" width="55" height="49" class="d-inline-block align-text-top" >
            Cinefy
          </a>
          <form class="d-flex">
            <a href="{% url 'login' %}" class="btn btn-outline-light me-4 btn-lg" role="button">Iniciar Sesion</a>
            <a href="{% url 'signup' %}"class="btn btn-light btn-lg me-2" role="button">Registrarse</a>
        </form>
        
        </div>
        
    </nav>
</header>
    {% block "content" %}
    <!-- <h1>Welcome to my application of posts</h1> -->

  
    {% endblock "content" %}
    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
