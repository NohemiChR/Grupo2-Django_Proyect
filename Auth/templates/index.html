<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinefy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
  </head>
  <body style="background: #0e0e52">
    <header>
      <nav
        class="navbar bg-red border-bottom border-body"
        style="background-color: #101067"
      >
        <div class="container-fluid">
          <a class="navbar-brand fs-2 text-light" href="#">
            <img
              src="{% static 'logo.png' %}"
              alt="Logo"
              width="55"
              height="49"
              class="d-inline-block align-text-top"
            />
            Cinefy
          </a>
          <form class="d-flex">
            <a
              href="{% url 'login' %}"
              class="btn btn-outline-light me-4 btn-lg"
              role="button"
              >Iniciar Sesion</a
            >
            <a
              href="{% url 'signup' %}"
              class="btn btn-light btn-lg me-2"
              role="button"
              >Registrarse</a
            >
          </form>
        </div>
      </nav>
    </header>

    

    {% block "content" %}
    <!-- <h1>Welcome to my application of posts</h1> -->

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'carrusel3.png' %}" alt="First slide" style="height: 100vh; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'carrusel4.png' %}" alt="Second slide" style="height: 100vh; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'carrusel1.png' %}" alt="Third slide" style="height: 100vh; object-fit: cover;">
            </div>
        </div>
    </div>

    {% endblock "content" %}

   
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-wYLoVddN5hQeoF3JwUpASfBPXgb7eJ7I5y9GL4LxdF9K9wTVD9IHj2dR0LoATuJr" crossorigin="anonymous"></script>
 </body>
</html>
