{% extends "index.html" %}
{% load static %}
{% block "content" %}

<!----------------------- Main Container -------------------------->

<div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->
    <div class="row border rounded-5 p-3 bg-white shadow box-area">

        <!--------------------------- Left Box ----------------------------->

        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #101067; position: relative;">
            <div class="featured-image rounded-4" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
                <img src="{% static 'fondo.jpeg' %}" class="img-fluid rounded-4" style="object-fit: cover; width: 100%; height: 100%;">
            </div>
        </div>

        <!--------------------------- Right Box ---------------------------->
        <div class="col-md-6 right-box">
            <div class="row align-items-center" style="margin:15px">
                <div class="header-text mb-4">
                    <h2 style="font-family: 'Roboto', sans-serif;">Hola, de nuevo</h2>
                    <p style="font-family: 'Roboto', sans-serif;">Estamos contentos de que estés aquí nuevamente.</p>
                </div>

                <!-- Mostrar el mensaje de error dentro del formulario -->
                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}

                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" id="username" name="username" placeholder="Correo">
                    </div>
                    <div class="input-group mb-4">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" id="password" name="password" placeholder="Contraseña">
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                    </div>
                </form>

                <div class="row">
                    <small>¿No tienes una cuenta? <a href="{% url 'signup' %}">Regístrate</a></small>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock "content" %}
