{% extends "index.html" %} {% load static %} {% block "content" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Red Social</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .reaction-container {
            position: relative;
            display: inline-block;
        }

        /* Ocultar emojis inicialmente */
        .emoji-reactions {
            display: none;
            position: absolute;
            bottom: 50px;
            left: 0;
            background-color: white;
            border-radius: 30px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            z-index: 10;
        }

        .emoji-reactions img {
            width: 40px;
            margin-right: 5px;
            cursor: pointer;
        }

        /* Estilo del botón "Me gusta" */
        .reaction-button {
            cursor: pointer;
        }

        .reaction-selected {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Publicación -->
        <div class="card post-container">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <img src="{% static 'user-avatar.png' %}" alt="User Avatar" class="rounded-circle me-2" style="width: 40px;">
                    <span><strong>Nombre de Usuario</strong></span>
                </div>
                <span class="text-muted">Hace 1 hora</span>
            </div>
            <div class="card-body">
                <p>Esta es una publicación de prueba para mi red social. Aquí puedes agregar contenido, imágenes o enlaces.</p>
                <img src="{% static 'carrusel3.png' %}" class="img-fluid" alt="Imagen de la publicación">
            </div>
            <div class="card-footer">
                <!-- Reacciones con emojis -->
                <div class="reaction-container" id="reaction-container">
                    <span id="reaction-text" class="reaction-button"><i class="far fa-thumbs-up"></i> Me gusta</span>
                    <!-- Emojis que se mostrarán al hacer hover -->
                    <div class="emoji-reactions" id="emoji-container">
                        <img src="{% static 'like.png' %}" alt="Me gusta" title="Me gusta" onclick="selectReaction('Me gusta')">
                        <img src="{% static 'love.png' %}" alt="Me encanta" title="Me encanta" onclick="selectReaction('Me encanta')">
                        <img src="{% static 'care.png' %}" alt="Me importas" title="Me importas" onclick="selectReaction('Me importas')">
                        <img src="{% static 'haha.png' %}" alt="Me divierte" title="Me divierte" onclick="selectReaction('Me divierte')">
                        <img src="{% static 'wow.png' %}" alt="Me sorprende" title="Me sorprende" onclick="selectReaction('Me sorprende')">
                        <img src="{% static 'sad.png' %}" alt="Me entristece" title="Me entristece" onclick="selectReaction('Me entristece')">
                        <img src="{% static 'angry.png' %}" alt="Me enoja" title="Me enoja" onclick="selectReaction('Me enoja')">
                    </div>
                </div>
                <span class="mx-3"><i class="far fa-comment"></i> Comentar</span>
                <span><i class="far fa-share-square"></i> Compartir</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Font Awesome for icons -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- JavaScript para manejar la selección de reacción -->
    <script>
        const reactionContainer = document.getElementById('reaction-container');
        const emojiContainer = document.getElementById('emoji-container');
        let showTimeout;

        // Muestra los emojis al pasar el cursor sobre el botón de reacción
        reactionContainer.addEventListener('mouseover', function() {
            clearTimeout(showTimeout); // Cancela el ocultamiento si el usuario vuelve a pasar el cursor
            emojiContainer.style.display = 'flex';
        });

        // Oculta los emojis si el cursor sale del área de los emojis y el botón de reacción
        reactionContainer.addEventListener('mouseleave', function() {
            showTimeout = setTimeout(function() {
                emojiContainer.style.display = 'none';
            }, 300); // Un pequeño retraso para evitar que desaparezca al moverse rápidamente
        });

        // Función para seleccionar la reacción
        function selectReaction(reaction) {
            const reactionText = document.getElementById('reaction-text');
            reactionText.innerHTML = `<i class="far fa-thumbs-up"></i> ${reaction}`;
            reactionText.classList.add('reaction-selected');
            emojiContainer.style.display = 'none'; // Ocultar los emojis después de seleccionar
        }
        
    </script>
</body>
</html>



{% endblock "content"%}
